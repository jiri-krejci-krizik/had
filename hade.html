<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Honička  s hadem</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #48c6ef, #6f86d6);
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid #fff;
      background: #222;
      display: none;
    }
    #menu {
      text-align: center;
    }
    #settings {
      display: none;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .play-btn {
      background-color: #4CAF50;
      color: white;
    }
    .settings-btn {
      background-color: #f0ad4e;
      color: white;
    }
  </style>
</head>
<body>
<div id="menu">
  <!-- menu (play, nastaveni) -->
  <button class="play-btn" onclick="startGame()">Play</button>
  <button class="settings-btn" onclick="toggleSettings()">⚙</button>
  <div id="settings">
    <!-- druhý menu kde hodim zvuk a barvu hada -->
    <label>
      <input type="checkbox" id="soundToggle" checked> Zvuk
    </label>
    <br>
    <label>
      Snake Color:
      <input type="color" id="snakeColor" value="#0f0">
    </label>
  </div>
</div>
<canvas id="gameCanvas"></canvas>
  <script>
    // Odkazy na HTML elementy
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const menu = document.getElementById('menu');
    const settings = document.getElementById('settings');
    </script>
  </body>
</html>
